name: cinemapedia
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  animate_do: ^3.1.2
  card_swiper: ^3.0.1
  dio: ^5.3.2
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  flutter_native_splash: 2.2.19
  flutter_riverpod: ^2.3.5
  flutter_staggered_grid_view: ^0.7.0
  go_router: ^10.1.2
  intl: ^0.18.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  riverpod: ^2.4.0

dev_dependencies:
  build_runner: ^2.4.6
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  isar_generator: ^3.1.0+1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon2.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#010015"
  adaptive_icon_foreground: "assets/icon/icon1.png"
  web:
    generate: true
    image_path: "assets/icon/icon2.png"
    background_color: "#000000"
    theme_color: "#EF88BE"
  windows:
    generate: true
    image_path: "assets/icon/icon2.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon2.png"

flutter_native_splash:
  color: "#252829"
flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icon/
